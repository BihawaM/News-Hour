{% macro displayArticleList(article_list) %}

{% for article in article_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
    <img src="{{ article.urlToImage }}" alt="{{ article.title }} image" class="img-responsive">
    <li class="text-center">
        <a href="{{article.url}}" target="_blank">
            {{ article.title|truncate(100)}}</a>
    </li>

</div>    


{% endfor %}

{% endmacro %}
